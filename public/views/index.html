<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
		<h1>Change Objects</h1>
		<hr>
			
				<fieldset>
				<legend>Object Information</legend>
					<div>
						<label for="index">Index:</label>
						<input id="index" type="number" name="index" min="0">						

						<label for="username">Object:</label>
						<input id="username" type="text" name="username" value="">

						<label for="color">Color:</label>
						<input id="color" type="color" name="color">
 
						<label for="rating">Rating:</label>
						<input id="numRating" type="number" name="rating" value="5" min="0" max="10">						
						<input id="rating" type="range" name="rating" min="0" max="10"> 

						<input id = "do" type="image" src="views/kingkong.gif" width="50" height="50" border="2">			

					</div>                      


				</fieldset>
			

	<br>

	<script src="js/home.js"></script>
	
  </body>
</html>
